<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <nav>
        <ul>
            <li>My Tic Tac Toe</li>
        </ul>
    </nav>
    <div class="gameContainer">
        <div class="container">
            <table>
                <tr>
                    <td class="cell" id="0"></td>
                    <td class="cell" id="1"></td>
                    <td class="cell" id="2"></td>
                </tr>
                <tr>
                    <td class="cell" id="3"></td>
                    <td class="cell" id="4"></td>
                    <td class="cell" id="5"></td>
                </tr>
                <tr>
                    <td class="cell" id="6"></td>
                    <td class="cell" id="7"></td>
                    <td class="cell" id="8"></td>
                </tr>
                </div>
            </table>
        </div>
        <div class="gameInfo">
            <h1>Welcome to Tic Tac Toe Player Vs AI</h1>
            <div class="display">
                <span class="info">You are o</span>
                <button id="reset" onClick="startGame()">Replay</button>
                <button><span class="un-mute"><ion-icon name="volume-high-outline"></ion-icon></span></button>
                <button><span class="mute"><ion-icon name="volume-mute-outline"></ion-icon></span></button>
            </div>
            <div class="imgbox">
                <img src="excited.gif" alt="" />
            </div>
            <button class="back_but" onclick="location.href='menu.html'">Back</button>
        </div>
    </div>

    <div class="endgame">
        <div class="text"></div>
    </div>

    <script src="js/aiScript.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
